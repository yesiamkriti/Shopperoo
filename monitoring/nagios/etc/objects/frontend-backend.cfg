###############################################
# FRONTEND MONITORING
###############################################

define host {
    use                     linux-server
    host_name               frontend
    alias                   Frontend Website
    address                 FRONTEND_DOMAIN_HERE
}

# Basic HTTPS availability check
define service {
    use                     generic-service
    host_name               frontend
    service_description     Frontend HTTPS Check
    check_command           check_http! -S
}

# Optional: SSL certificate expiry check
define service {
    use                     generic-service
    host_name               frontend
    service_description     Frontend SSL Expiry
    check_command           check_http!-S -C 14
}

###############################################
# BACKEND MONITORING
###############################################

define host {
    use                     linux-server
    host_name               backend
    alias                   Backend API
    address                 BACKEND_DOMAIN_HERE
}

# Backend HTTP/HTTPS check
define service {
    use                     generic-service
    host_name               backend
    service_description     Backend HTTPS Check
    check_command           check_http! -S
}

# Backend HEALTH endpoint
define service {
    use                     generic-service
    host_name               backend
    service_description     Backend Health Endpoint
    check_command           check_http! -S -u /health
}

# Optional: SSL expiry on backend
define service {
    use                     generic-service
    host_name               backend
    service_description     Backend SSL Expiry
    check_command           check_http!-S -C 14
}
