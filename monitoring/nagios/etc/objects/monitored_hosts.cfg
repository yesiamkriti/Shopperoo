define host {
    use                     linux-server
    host_name               frontend
    alias                   Frontend Server
    address                 127.0.0.1
}

define host {
    use                     linux-server
    host_name               backend
    alias                   Backend Server
    address                 127.0.0.1
}

define service {
    use                     generic-service
    host_name               frontend
    service_description     HTTP Frontend
    check_command           check_tcp!80
}

define service {
    use                     generic-service
    host_name               backend
    service_description     API Backend
    check_command           check_tcp!5454
}

define service {
    use                     generic-service
    host_name               backend
    service_description     CPU Load
    check_command           check_load!5,4,3!10,6,4
}

define service {
    use                     generic-service
    host_name               backend
    service_description     Disk Usage
    check_command           check_disk!20%!10%!/
}

define service {
    use                     generic-service
    host_name               frontend
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
